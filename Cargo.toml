[package]
name = "state-engine"
version = "0.1.0"
authors = ["Medetashi <qebju@animagram.jp>"]
edition = "2024"
license = "MIT"
description = """
conduct-engine: A Declarative Data-State Engine for Rust & WebAssembly
"""

repository = ""

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml_ng = "0.10"
regex = "1.12"
log = { version = "0.4", optional = true }

[features]
default = []
logging = ["log"]