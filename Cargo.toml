[package]
name = "state-engine"
version = "0.1.2"
authors = ["Medetashi <qebju@animagram.jp>"]
edition = "2024"
license = "MIT"
description = "A Declarative State Data Management for Rust & WebAssembly"

repository = "https://github.com/animagram-jp/state-engine"
homepage = "https://github.com/animagram-jp/"
readme = "README.md"
keywords = ["web", "yaml", "state-management", "declarative", "dsl"]
categories = ["caching", "data-structures", "web-programming"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml_ng = "0.10"
regex = "1.12"
log = { version = "0.4", optional = true }

[features]
default = []
logging = ["log"]