services:
  postgres:
    image: postgres:18-alpine
    container_name: state-engine-postgres
    environment:
      POSTGRES_USER: state_user
      POSTGRES_PASSWORD: state_pass
      POSTGRES_DB: state_engine_dev
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    tmpfs:
      - /var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U state_user -d state_engine_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: state-engine-redis
    command: redis-server --save "" --loglevel nothing
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  test:
    build:
      context: ../..
      dockerfile: examples/app/Dockerfile
    container_name: state-engine-test
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=state_engine_dev
      - DB_USERNAME=state_user
      - DB_PASSWORD=state_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RUST_LOG=debug
    command: ["./state-engine-test"]
    restart: no
