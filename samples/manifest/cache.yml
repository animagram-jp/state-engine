user:
  _store:
    client: KVS
    key: 'user:${session.sso_user_id}' # absolute path reference
    ttl: 14400
  _load:
    client: DB
    connection: ${connection.tenant}
    table: 'users'
    where: 'sso_user_id=${session.sso_user_id}'
    map:
      id: 'id'
      org_id: 'sso_org_id'

  id:
    _state:
      type: integer
  org_id:
    _state:
      type: integer
  tenant_id:
    _state:
      type: integer
    _load:
      client: State
      key: '${org_id}' # relative path reference

tenant:
  _store:
    client: KVS
    key: 'tenant:${cache.user.tenant_id}'
    ttl: 3600
  _load:
    client: DB
    connection: ${connection.common}
    table: 'tenants'
    where: 'id=${cache.user.tenant_id}'
    map:
      name: 'name'
      display_name: 'display_name'

  name:
    _state:
      type: string
  display_name:
    _state:
      type: string